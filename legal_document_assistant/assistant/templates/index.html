{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Legal Advisor</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Legal Document Assistant</h1>

        <!-- Form for user query -->
        <form method="POST" action="/query/" class="mb-6">
            {% csrf_token %}
            <label for="query" class="block text-gray-700 font-medium mb-2">Ask a legal question:</label>
            <input 
                type="text" 
                id="query" 
                name="query" 
                placeholder="Enter your query here..." 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                required>
            <button 
                type="submit" 
                class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 w-full">
                Submit
            </button>
        </form>

        <!-- Response Display Section -->
        <div id="response" class="mt-6">
            {% if response %}
                <h2 class="text-lg font-semibold text-gray-800">Response:</h2>
                <p class="mt-2 text-gray-600">{{ response }}</p>
            {% else %}
                <p class="text-gray-500">Your response will appear here.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
